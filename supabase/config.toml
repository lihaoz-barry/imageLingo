# =============================================================================
# Supabase Local Development Configuration
# =============================================================================
# For detailed reference: https://supabase.com/docs/guides/local-development/cli/config
#
# IMPORTANT: This file should NOT contain any secrets.
# Secrets should be stored in environment variables or .env.local (gitignored).
# =============================================================================

project_id = "imagelingo"

# -----------------------------------------------------------------------------
# API Configuration
# -----------------------------------------------------------------------------
[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

# -----------------------------------------------------------------------------
# Database Configuration
# -----------------------------------------------------------------------------
[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

# -----------------------------------------------------------------------------
# Realtime Configuration
# -----------------------------------------------------------------------------
[realtime]
enabled = true

# -----------------------------------------------------------------------------
# Studio (Local Dashboard)
# -----------------------------------------------------------------------------
[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

# -----------------------------------------------------------------------------
# Email Testing (Inbucket)
# -----------------------------------------------------------------------------
[inbucket]
enabled = true
port = 54324

# -----------------------------------------------------------------------------
# Storage Configuration
# -----------------------------------------------------------------------------
[storage]
enabled = true
file_size_limit = "50MiB"

[storage.s3_protocol]
enabled = true

# Storage bucket for uploaded images (created via migration or dashboard)
# [storage.buckets.images]
# public = false
# file_size_limit = "10MiB"
# allowed_mime_types = ["image/png", "image/jpeg", "image/webp", "image/gif"]

# -----------------------------------------------------------------------------
# Auth Configuration
# -----------------------------------------------------------------------------
[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 8

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

# External OAuth providers (configure secrets via environment variables)
# Example for Google OAuth:
# [auth.external.google]
# enabled = true
# client_id = "env(GOOGLE_CLIENT_ID)"
# secret = "env(GOOGLE_CLIENT_SECRET)"
# redirect_uri = ""

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

# -----------------------------------------------------------------------------
# Edge Functions Runtime
# -----------------------------------------------------------------------------
[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8083

# -----------------------------------------------------------------------------
# Analytics
# -----------------------------------------------------------------------------
[analytics]
enabled = true
port = 54327
backend = "postgres"
